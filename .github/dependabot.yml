  - package-ecosystem: npm
    directory: /packages/mount-style
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: 'aws*'
      - dependency-name: typescript
        versions: [4.x]
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
